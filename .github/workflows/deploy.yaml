name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: |
          docker build -t ghcr.io/vinay2080/dragon-of-north/backend:latest .

      - name: Push backend image
        run: |
          docker push ghcr.io/vinay2080/dragon-of-north/backend:latest

      - name: Deploy backend
        run: |
          docker compose pull backend
          docker compose up -d backend
