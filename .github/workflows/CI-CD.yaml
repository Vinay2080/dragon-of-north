name: CI-CD
# CI
on:
  push:
    branches: [ "main", "master" ]
    tags:
      - "v*"
  pull_request:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run unit tests (without Docker-dependent tests)
        run: ./mvnw test
        # Tests with @Testcontainers(disabledWithoutDocker = true) are automatically skipped when Docker is unavailable

      - name: Verify test results
        run: |
          if grep -q "Tests run: 144" target/surefire-reports/*.txt 2>/dev/null || grep -q "Tests run" target/surefire-reports/*.txt 2>/dev/null; then
            echo "‚úÖ Tests completed successfully"
          else
            echo "‚ö†Ô∏è  Some tests may have been skipped due to Docker unavailability (expected in CI)"
          fi

      # CD
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/backend
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/backend
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      # Deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd app                              # üîπ directory with docker-compose.yml
            export IMAGE_TAG=${{ github.sha }}
            docker compose pull backend        # üîπ FORCE pull latest image (core fix)
            docker compose up -d
